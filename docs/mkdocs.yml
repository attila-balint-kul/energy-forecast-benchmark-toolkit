site_name: EnfoBench
site_description: EnfoBench is a benchmarking toolkit for energy forecasting models.
repo_url: https://github.com/attila-balint-kul/energy-forecast-benchmark-toolkit
repo_name: enfobench
edit_uri: ''
copyright: Copyright &copy; 2022 - 2023 Attila Balint
theme:
  language: en
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    logo: bootstrap/highlighter
    repo: fontawesome/brands/github
    tag:
      example: bootstrap/journal-bookmark
  features:
    - navigation.indexes
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.follow
    - content.code.copy
    - content.code.annotate
plugins:
  - tags:
      tags_file: tags.md
  - search
extra:
  homepage: https://attila-balint-kul.github.io/energy-forecast-benchmark-toolkit
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/attila-balint-kul/energy-forecast-benchmark-toolkit
  tags:
    Examples: example
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
nav:
  - Home: index.md
  - Examples: examples.md
